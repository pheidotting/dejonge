<script type="text/javascript">
	function start(){
		$.ajax({
			type: "GET",
			url: './rest/authorisatie/authorisatie/isIngelogd',
			dataType:'json',
			error: function (data) {
				$('#inlogButton').click(function(){
					verbergMeldingen();
	            	var inloggen = {
            		    identificatie : $('#identificatie').val(),
            		    wachtwoord : $('#wachtwoord').val(),
            		    onthouden : $('#onthouden').is(':checked'),
	            	}
	            	var json = JSON.stringify(inloggen);
					$.ajax({
						type: "POST",
						url: '../dejonge/rest/authorisatie/authorisatie/inloggen',
						contentType: "application/json",
						data: json,
			            success: function (response) {
			            	haalIngelogdeGebruiker();
			    			document.location.hash='#lijstRelaties';
			            },
			            error: function (data) {
			            	plaatsFoutmelding(data);
			            }
					});
				});
			}
		});
	}
</script>

<br /><br />
<div class="form-group">
	<input type="text" id="identificatie" placeholder="E-mailadres..." />
</div>
<div class="form-group">
	<input type="password" id="wachtwoord" placeholder="Wachtwoord..." />
</div>
