<form enctype="multipart/form-data">
	<input type="hidden" id="polisId" />
	<input class="form-control" type="text" id="polisNummer" name="polisNummer" placeholder="Polisnummer..." maxlength="25" data-bind="value: polisNummer" />
	<input class="form-control" type="text" id="premie" placeholder="Premie..."  data-bind="value: premie" />
	<input class="form-control" type="text" id="ingangsDatumString" placeholder="Ingangs datum..." data-bind="value: ingangsDatum" />
	<input class="form-control" type="text" id="wijzigingsdatumString" placeholder="Wijzigingsdatum..." data-bind="value: wijzigingsDatum"/>
	<input class="form-control" type="text" id="prolongatiedatumString" placeholder="Prolongatiedatum..." data-bind="value: prolongatieDatum" />
	<div id="div_betaalfrequentie">
		<select id="betaalfrequentie" data-bind="value: betaalfrequentie">
			<option value="">Betaalfrequentie...</option>
			<option value="Maand">Maand</option>
			<option value="Kwartaal">Kwartaal</option>
			<option value="Half jaar">Half jaar</option>
			<option value="Jaar">Jaar</option>
		</select>
	</div>
	<select id="bedrijfBijPolis"></select>
	<input type="file" id="file" name="file" data-bind="click: toevoegenBijlage" />
</form>
