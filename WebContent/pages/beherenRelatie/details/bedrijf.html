<h2>Bedrijf toevoegen</h2>
<input type="text" id="naam" placeholder="Naam..." data-bind="value: naam" /><br />
<input type="text" id="kvk" placeholder="Kvk..." data-bind="value: kvk" maxlength="8" /><br />
<input type="text" id="straat" placeholder="Straat..." data-bind="value: straat" /><br />
<input type="text" id="huisnummer" placeholder="Huisnummer..." data-bind="value: huisnummer" /><br />
<input type="text" id="toevoeging" placeholder="Toevoeging..." data-bind="value: toevoeging" /><br />
<input type="text" id="postcode" placeholder="Postcode..." data-bind="value: postcode" /><br />
<input type="text" id="plaats" placeholder="Plaats..." data-bind="value: plaats" /><br /><br />
<button class="btn btn-primary" data-bind="click: opslaan">Opslaan</button>
