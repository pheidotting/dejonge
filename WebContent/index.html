<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
	<title>DIAS</title>
	<!-- JQuery -->
    <link rel="stylesheet" href="jquery/css/ui-lightness/jquery-ui-1.10.3.custom.css" />
    <script type="text/javascript" src="jquery/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.10.3.custom.min.js"></script>

	<!-- Sammy -->
 	<script type='text/javascript' src="sammy.js"></script>
 	
 	<!-- Moments -->
 	<script type='text/javascript' src="moment.js"></script>
 	
 	<!-- Knockout -->
 	<script type='text/javascript' src="knockout-2.2.1.js"></script>
 	
 	<!-- MaskedInput -->
 	<script src="jquery.maskedinput.js" type="text/javascript"></script>
 	<script src="knockout.mapping.js" type="text/javascript"></script>
    
    <!-- Twitter Bootstrap -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/js/bootstrap.min.js"></script>    

	<!-- Eigen CSS -->
	<link rel="stylesheet" href="lakedigital.css">

	<!-- Prime UI -->
    <link rel="stylesheet" href="prime-ui/css/datatable/datatable.css" />
    <link rel="stylesheet" href="prime-ui/css/dropdown/dropdown.css" />
    <link rel="stylesheet" href="prime-ui/css/tabview/tabview.css" />
    <script type="text/javascript" src="prime-ui/js/datatable/datatable.js"></script>
    <script type="text/javascript" src="prime-ui/js/dropdown/dropdown.js"></script>
    <script type="text/javascript" src="prime-ui/js/tabview/tabview.js"></script>

	<script type="text/javascript">
 		$(window).load(function(){
			var diasRoute = new Sammy('body');

			diasRoute.route('GET', '#lijstRelaties', function(context) {
 				$('#content').load('pages/lijstRelaties/content.html', function(response, status, xhr) {
					if (status == "success") {
						maakDatatable();
					}
				});
			});

			diasRoute.route('GET', '#beherenRelatie/:id', function(context) {
				id = this.params['id'];
 				$('#content').load('pages/beherenRelatie/content.html', function(response, status, xhr) {
					if (status == "success") {
						$('#id').val(id);
						start();
 					}
				});
			});

			diasRoute.route('GET', '#beherenRelatie', function(context) {
				resetDivs();
 				$('#content').load('pages/beherenRelatie/content.html', function(response, status, xhr) {
					if (status == "success") {
						$('#id').val('0');
						start();
					}
				});
			});

			diasRoute.route('GET', '#beherenRelatie', function(context) {
 				$('#content').load('pages/beherenRelatie/content.html', function(response, status, xhr) {
					if (status == "success") {
						$('#id').val('0');
						start();
					}
				});
			});

			diasRoute.route('GET', '', function(context) {
 				$('#content').load('pages/lijstRelaties/content.html', function(response, status, xhr) {
					if (status == "success") {
						maakDatatable();
					}
				});
			});

			diasRoute.run();
		});

 		laadMenu = function() {
			$.ajax({
				type: "GET",
				url: './rest/gebruiker/isIngelogd',
				dataType:'json',
				success: function (data) {
					if(new String(data) == "true"){
						$('#menu').load('pages/menu/menuIngelogd.html');
					}else{
						$('#menu').load('pages/menu/menu.html');
					}
				}
			});
 		}
	</script>
</head>
<body id="body">
	<div id="menu"></div>
	<div id="content">DIAS</div>
</body>
</html>
